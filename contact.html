            <div class="donnee">
            <label for="mail">Email<br></label>

            </div>
			
			<div class="donnee">
			<label for="Nom">Votre message<br>
			</label>
			<TEXTAREA id="mess" placeholder="Entrez votre message" onblur="validmess();" name="message"></TEXTAREA>

			<div class="donnee">
			<input type="image" src="enveloppe.jpg" id="bouton"/>
			</div>

		</form>

	</div>
<!--je ferme le corps de ma page-->
